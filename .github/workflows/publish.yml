name: Publish to PyPI

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [main]

jobs:
  publish:
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: read
      id-token: write
    
    environment:
      name: pypi
      url: https://pypi.org/project/dbgcapture-mcp/
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up MSVC
        uses: microsoft/setup-msbuild@v2
      
      - name: Build dbgcapture.exe
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cd dbgcapture
          nmake clean
          nmake
      
      - name: Copy exe to package
        run: |
          Copy-Item dbgcapture\dbgcapture.exe mcp_server\dbgcapture_mcp\
      
      - name: Install build dependencies
        run: |
          pip install build
      
      - name: Build package
        run: |
          cd mcp_server
          python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: mcp_server/dist/
